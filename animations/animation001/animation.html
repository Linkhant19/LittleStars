<html>
    <head>
        <title>animation001</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <h3>Find the star!</h3>
            <br>
            <p>(Hint: hover your cursor across the screen.)</p>
            <br>

            <!-- the star to find. -->
            <img id="star" class="star" src="./images/star.png" alt="star">
        </div>

        <!-- timer text -->
        <span id="timer">0s 0ms</span>
        
        <!-- text will show up when the player found it. -->
        <div>
            <p id="found" class="found-text">You found it!</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
